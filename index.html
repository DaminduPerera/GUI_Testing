<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB to Hex & Hex to RGB Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <div class="container">
        <div class="wrapper">
            <label for="rgb">RGB</label>
            <input type="text" id="rgb" oninput="toHex()" placeholder="Enter RBG value">
        </div>
        <div class="wrapper">
            <label for="hex">HEX</label>
            <input type="text" id="hex" oninput="toRgb()" placeholder="Enter HEX value">
        </div>
    </div>
    <!--script-->
    <script src="src/converter.js"></script>
</body>
</html>
